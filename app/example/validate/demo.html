<div class="container">
    <form class="ui form"
          [ngFormModel]="myForm"
          (ngSubmit)="submitted=true">
            <div class="fields">
                <div class="field">
                    <label>请输入4位验证码</label>
                    <input type="text"
                           [ngFormControl]='codeControl'>
                    <label class="orange">{{showError(codeControl)}}</label>
                </div>
                <div class="field">
                    <label>请输入姓名</label>
                    <input type="text"
                           [ngFormControl]='textControl' >
                    <label class="orange">{{showError(textControl)}}</label>
                </div>
                <div class="field">
                    <label>邮箱</label>
                    <input type="text"
                           placeholder="请输入邮箱"
                           [ngFormControl]='emailControl'
                    >
                    <label class="orange">{{showError(emailControl)}}</label>
                </div>
                 <div class="field">
                    <label>邮箱</label>
                    <input type="password"
                           placeholder="请输入密码"
                           [ngFormControl]='passwordControl'
                    >
                    <label class="orange">{{showError(passwordControl)}}</label>
                </div>
                <div class="field">
                    <label>性别</label>
                    <select class="ui dropdown" name="gender"  [ngFormControl]='selectControl'>
                        <option value="">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <label class="orange">{{showError(selectControl)}}</label>
                </div>
            </div>
        <button type="submit" class="ui button" [disabled]="!myForm.valid">提交</button>
    </form>
    <pre>{{ErrorMessage}}</pre>
    <pre *ngIf="submitted">{{getFormData}}</pre>
</div>
