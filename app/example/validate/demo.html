<div class="container">
    <form class="ui form"
          [ngFormModel]="myForm"
          (ngSubmit)="onSubmit()">
        <div class="ui form">
            <div class="fields">
                <!--<div class="field">-->
                    <!--<label>请输入姓名</label>-->
                    <!--<input type="text"-->
                           <!--[ngFormControl]='nameControl'>-->
                <!--</div>-->
                <div class="field">
                    <label>请输入姓名</label>
                    <input type="text"
                           [ngFormControl]='textControl' >
                    <label>{{showError(textControl)}}</label>
                </div>
                <div class="field">
                    <label>邮箱</label>
                    <input type="text"
                           placeholder="请输入邮箱"
                           [ngFormControl]='emailControl'
                    >
                    <label>{{showError(emailControl)}}</label>
                </div>
            </div>
        </div>
        <button type="submit" class="ui button" [disabled]="!myForm.valid">提交</button>
    </form>
    <pre>{{ErrorMessage}}</pre>
</div>
