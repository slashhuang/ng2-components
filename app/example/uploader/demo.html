<style>
    .my-drop-zone { border: dotted 3px lightgray; }
    .nv-file-over { border: dotted 3px red; }
    .another-file-over-class { border: dotted 3px green; }
</style>
<div class="ui grid">
    <div class="ten wide column">
        <div class="row">
            <h3>文件上传区域</h3>
            <div ng2FileDrop
                 [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                 (fileOver)="fileOverBase($event)"
                 [uploader]="uploader"
                 class="well my-drop-zone">
                拖拽上传
            </div>

            <div ng2FileDrop
                 [ngClass]="{'another-file-over-class': hasAnotherDropZoneOver}"
                 (fileOver)="fileOverAnother($event)"
                 [uploader]="uploader"
                 class="well my-drop-zone">
                另一个拖拽区域
            </div>

           多个文件上传
            <input type="file" ng2FileSelect [uploader]="uploader" multiple  /><br/>

           单个文件上传
            <input type="file" ng2FileSelect [uploader]="uploader" />
        </div>
        <div class="eight column ui" style="margin-bottom: 40px">
            <h3>上传等待区</h3>
            <table class="ui celled table">
                <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th>Size</th>
                    <th>Progress</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td>
                        <strong>
                        {{item.file.name}}
                        </strong>
                    </td>
                    <td  nowrap>
                        {{item.file.size/1000+'KB'}}
                    </td>
                    <td *ngIf="uploader.options.isHTML5" >
                        <div style="width: 300px;">
                            <progress-bar
                                    [progressState]="{ 'progress': item.progress + '%','state':item.progress==100?'success':'progress' }">
                            </progress-bar>
                        </div>
                    </td>
                    <td class="text-center">
                        <div style="width:100px" *ngIf="item.progress==0">
                            <i class="ellipsis horizontal icon"></i>
                            等待上传
                        </div>
                        <div style="width:100px" *ngIf="item.isSuccess">
                            <i class="check square icon"
                               style="color:green"
                            ></i>
                            上传成功
                        </div>
                        <div style="width:100px" *ngIf="item.isCancel">
                            <i class="minus square icon"></i>
                            取消上传
                        </div>
                        <div style="width:100px" *ngIf="item.isError">
                            <i class="remove circle icon" style="color: red;"></i>
                            上传失败
                        </div>
                    </td>
                    <td nowrap>
                        <button type="button" class="btn btn-success btn-xs"
                                (click)="item.upload()"
                                [disabled]="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span>
                            Upload
                        </button>
                        <button type="button" class="btn btn-warning btn-xs"
                                (click)="item.cancel()"
                                [disabled]="!item.isUploading">
                            <span class="glyphicon glyphicon-ban-circle"></span>
                            Cancel
                        </button>
                        <button type="button" class="btn btn-danger btn-xs"
                                (click)="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span>
                            Remove
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div>
                <div>
                    Queue progress:
                    <div class="progress" style="">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-success btn-s"
                        (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                    <span class="glyphicon glyphicon-upload"></span> Upload all
                </button>
                <button type="button" class="btn btn-warning btn-s"
                        (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
                </button>
                <button type="button" class="btn btn-danger btn-s"
                        (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                    <span class="glyphicon glyphicon-trash"></span> Remove all
                </button>
            </div>

        </div>

    </div>

</div>
